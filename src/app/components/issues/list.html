<div class="col-sm-12">
    <h2 class="text-center">Liste des numéros parus</h2>

    <nav>
        <ul class="pager">
            <li class="previous" ng-class="(p.offset + p.limit >= p.total()) && 'disabled'"><a ng-click="older()"><span aria-hidden="true">&larr;</span> Plus ancien</a></li>
            <li class="next" ng-class="p.offset == 0 && 'disabled'"><a ng-click="newer()">Plus récent <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>

    <div class="row">
        <xpassion:issue issue="issue" admin="isLoggedIn()" ng-repeat="issue in issues_list | filter:filterIssuesAdmin | orderBy:'date':true | limitTo:p.limit:p.offset"></xpassion:issue>
    </div>
</div>
