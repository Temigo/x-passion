<div class="row well">
    <div ng-class="news.image == null && 'col-sm-12' || 'col-sm-10'">
        <h4>
            {{ news.title }}&emsp;
            <small><em>{{ news.date | date:"EEEE dd MMMM yyyy 'Ã ' HH'h'mm" }}</em></small>
            <span class="pull-right" ng-if="admin">
                <a class="btn btn-sm btn-danger" ng-click="trash(news)" ng-if="!news.deleted"><span class="glyphicon glyphicon-trash"></span> Supprimer</a>
                <a class="btn btn-sm btn-warning" ng-click="untrash(news)" ng-if="news.deleted"><span class="glyphicon glyphicon-refresh"></span> Remettre</a>
            </span>
        </h4>
        <p>{{ news.message }}</p>
    </div>
    <div ng-if="news.image != null" class="col-sm-2">
        <img ng-src="{{ news.image.file }}" class="img-responsive" />
    </div>
</div>
